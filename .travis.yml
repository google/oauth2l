language: go

env:
  - GO111MODULE=on

go:
  - '1.13.x'
  - '1.12.x'
  - '1.11.x'

# Only clone the most recent commit.
git:
  quiet: true
  depth: 1

# Cache module downloads
cache:
  directories:
  - $HOME/.cache/go-build
  - $HOME/gopath/pkg/mod

# Skip the install step.
install: true

# Don't email the results of the test runs.
notifications:
  email: false

script: make test
