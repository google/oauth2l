steps:
- id: test
  name: golang:1.13
  entrypoint: make
  args: ['test']

- id: build
  name: golang:1.13
  entrypoint: make
  args: ['build']
  waitFor: ['test']

- id: compress
  name: golang:1.13
  entrypoint: make
  args: ['compress']
  waitFor: ['build']

- id: upload-to-gcs
  name: google/cloud-sdk:latest
  entrypoint: /bin/bash
  args:
  - -c
  - |
    TAG="${TAG_NAME}"
    REF="${TAG//v}"
    [[ -z "$${REF}" && "${BRANCH_NAME}" == "master" ]] && REF="latest"
    [[ -z "$${REF}" ]] && echo "not a tag or master branch" && exit 0
    gsutil cp build/*.tgz gs://oauth2l/$${REF}/
  waitFor: ['compress']

- id: docker-build-and-push
  name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  args:
  - -c
  - |
    TAG="${TAG_NAME}"
    REF="${TAG//v}"
    [[ -z "$${REF}" && "${BRANCH_NAME}" == "master" ]] && REF="latest"
    [[ -z "$${REF}" ]] && echo "not a tag or master branch" && exit 0
    docker build -t gcr.io/${PROJECT_ID}/oauth2l:$${REF} . && \
      docker push gcr.io/${PROJECT_ID}/oauth2l:$${REF}
  waitFor: ['test']
